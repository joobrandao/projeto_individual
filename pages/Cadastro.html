<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <!--  -->
    <div class="container" id="cadastro">
      <div class="header">
        <img
          src="../assets/logo_pi.png"
          alt="Logo da Groove Odyssey"
          href="index.html"
        />
        <div class="nav_bar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#criador">Criador</a></li>
            <li><a href="#contato">Contato</a></li>
            <a href="Cadastro.html"
              ><img src="../assets/guitarrista.png" alt=""
            /></a>
          </ul>
        </div>
      </div>

      <div class="boxT" id="boxTcadastro">
        <h1>Que comece a odisseia!</h1>
        <p>
          Para começar a sua jornada, preencha os campos abaixo com as
          informações necessárias.
        </p>

        <input
          type="text"
          id="nome"
          placeholder="Informe seu nome"
          style="text-align: center"
        />
        <input
          type="text"
          id="email"
          placeholder="Informe seu email"
          style="text-align: center"
        />
        <input
          type="text"
          id="senha"
          placeholder="Crie uma senha"
          style="text-align: center"
        />
        <input
          type="text"
          id="confirmar_senha"
          placeholder="Confirme a senha"
          style="text-align: center"
        />

        <button class="botao" onclick="cadastrarUsuario()">DESCOBRIR</button>
      </div>
    </div>

    <div class="footer">
      <a href="Index.html" target="_blank"><img src="../assets/home-icon-silhouette.png" alt=""></a>
      <a href="https://www.instagram.com/joaovitor_a.b/" target="_blank"><img src="../assets/instagram.png" alt=""></a>
      <a href="https://github.com/joobrandao" target="_blank"><img src="../assets/github-sign.png" alt=""></a>
      <a href="#home" target="_blank"><img src="../assets/whatsapp.png" alt=""></a>
    </div>
  </body>
</html>

<script>
  function cadastrarUsuario() {
    var nome = document.getElementById("nome").value;
    var email = document.getElementById("email").value;
    var senha = document.getElementById("senha").value;
    var confirmar_senha = document.getElementById("confirmar_senha").value;
    boxTcadastro.innerHMTL = "Cadastrando...";

    if (nome == "" || email == "" || senha == "" || confirmar_senha == "") {
      alert("Preencha todos os campos!");
    } else if (senha != confirmar_senha) {
      alert("As senhas não coincidem!");
    } else {
      $.ajax({
        url: "../php/cadastrarUsuario.php",
        type: "POST",
        data: {
          nome: nome,
          email: email,
          senha: senha,
        },
        success: function (data) {
          if (data == "1") {
            boxTcadastro.innerHMTL = "Cadastrado com sucesso!";
            window.location.href = "Login.html";
          } else if (data == "0") {
            boxTcadastro.innerHMTL = "Erro ao cadastrar!";
          }
        },
      });
    }

    
  }
</script>
