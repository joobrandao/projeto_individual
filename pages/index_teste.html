<style>
  @import url("https://fonts.googleapis.com/css2?family=Patua+One&display=swap");

  * {
    margin: 0;
    padding: 0;
    font-family: "Patua One", cursive;
  }

  * a {

  }

  body {
    display: flex;

  .header {

  }

  .header img {
    width: 15rem;

  .nav_bar {
    display: flex;

    align-items: center;
    width: 40rem;
    height: 100%;

  .nav_bar ul {
    display: flex;
    justify-content: space-between;
    align-items: center;

    width: 80%;

  .nav_bar ul li {
    list-style: none;
    width: 50%;
    height: 100%;
    color: rgb(225, 215, 204);
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: row;
    font-size: large;
  }

  .nav_bar img {
    width: 2.5rem;
    height: 2.5rem;
    margin-bottom: 1rem;
  }

  .container #gancho {
    width: 40rem;

    color: rgb(225, 215, 204);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 2.5rem;
    margin-left: 25%;
  }

  .nav_bar ul li a {
    color: rgb(225, 215, 204);
    font-weight: bold;
  }

  .nav_bar ul li a:hover {
    color: rgb(225, 215, 204);
    font-size: 1.3rem;
  }

  #sobre {
    background-color: rgb(9, 0, 10);

    justify-content: space-around;

    flex-direction: row;

  }

  .boxT {
    width: 30rem;
    height: 30rem;
    background-color: rgb(255, 255, 255);
    border-radius: 1rem;

  }
</style>

<script>
  $(document).ready(function () {
    $('a[href^="#"]').on("click", function (event) {
      var target = $(this.getAttribute("href"));
      if (target.length) {
        event.preventDefault();
        $("html, body").stop().animate(
          {
            scrollTop: target.offset().top,
          },
          1000
        );
      }
    });
  });
</script>
